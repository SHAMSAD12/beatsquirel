<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./js/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./js/main.js"></script>
    <title>calculator</title>
  </head>
  <body class="p-3 mb-2 bg-primary text-white">
    <div
      class="mx-auto my-auto w-100 bg-dark bg-opacity-25 rounded p- 2 d-grid"
      style="max-width: 425px"
    >
      <input
        type="text"
        name=""
        class="form-control form control-lg fs-3 text-end bg-white border-0 rounded shadow none"
        id="screen"
        value="0"
      />
      <div class="row g-2 row-cols-4 mt-1">
        <div class="col">
          <button onclick="clearDisplay()" class="btn w-100 bg-white">C</button>
        </div>
        <div class="col-6">
          <button onclick="buttonclick('/')" class="btn w-100 bg-white">
            /
          </button>
        </div>
        <div class="col">
          <button onclick="buttonclick('*')" class="btn w-100 bg-white">
            x
          </button>
        </div>
        <div class="col">
          <button onclick="buttonclick(7)" class="btn w-100 bg-white">7</button>
        </div>
        <div class="col">
          <button onclick="buttonclick(8)" class="btn w-100 bg-white">8</button>
        </div>
        <div class="col">
          <button onclick="buttonclick(9)" class="btn w-100 bg-white">9</button>
        </div>
        <div class="col">
          <button onclick="buttonclick('-')" class="btn w-100 bg-white">
            -
          </button>
        </div>
        <div class="col">
          <button onclick="buttonclick(4)" class="btn w-100 bg-white">4</button>
        </div>
        <div class="col">
          <button onclick="buttonclick(5)" class="btn w-100 bg-white">5</button>
        </div>
        <div class="col">
          <button onclick="buttonclick(6)" class="btn w-100 bg-white">6</button>
        </div>
        <div class="col">
          <button onclick="buttonclick('+')" class="btn w-100 bg-white">
            +
          </button>
        </div>
        <div class="col">
          <button onclick="buttonclick(1)" class="btn w-100 bg-white">1</button>
        </div>
        <div class="col">
          <button onclick="buttonclick(2)" class="btn w-100 bg-white">2</button>
        </div>
        <div class="col">
          <button onclick="buttonclick(3)" class="btn w-100 bg-white">3</button>
        </div>
        <div class="col">
          <button onclick="buttonclick('/')" class="btn w-100 bg-white">
            %
          </button>
        </div>
        <div class="col">
          <button onclick="buttonclick(0)" class="btn w-100 bg-white">0</button>
        </div>
        <div class="col">
          <button onclick="buttonclick('.')" class="btn w-100 bg-white">
            .
          </button>
        </div>
        <div class="col-6">
          <button onclick="equalClick()" class="btn w-100 bg-danger">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
